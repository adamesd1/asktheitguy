<html>
	<head>
		<title>Ask the IT Guy</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1>Ask The IT Guy</h1>
				<p>It's simple, if you have a question about your phone, desktop, or smart device I'll help you for free!<br />
			</header>

		<!-- Signup Form -->
			<form id="signup-form" method="post" action="https://formsubmit.co/asktheitguyy@gmail.com">
				<!--Honeypot-->
				<input type="text" name="_honey" style="display: none;">
				<!--Disable Captcha-->
				<input type="hidden" name="_captcha" value="false">
				<div class="fields">
					<div class="field half">
						<input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your Email" required="">
					</div>
					<div class="field">
						<textarea name="message" id="message" rows="6" placeholder="No such thing as a stupid question." required="" ></textarea>
					</div>
				</div>
				<input type="submit" value="Ask Away !" />
			</form>
		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="asktheitguy" data-color="#FFDD00" data-emoji=""  data-font="Arial" data-text="Buy me a coffee" data-outline-color="#000000" data-font-color="#000000" data-coffee-color="#ffffff" ></script>
				</ul>
				<ul class="copyright">
					<li>&copy; The IT Guy 2022</li>
				</ul>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/main.js"></script>
	</body>
</html>
